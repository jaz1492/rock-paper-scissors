<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h1 class="pop-up hide">DRAW! Play again!</h1>
    <section class="graphics-container flex">
        <img src="./src/pngimg.com - question_mark_PNG126.png" alt="img placeholder" class="image">
        <div class="scoreboard-container flex">
            <div class="player-container">
            <h3>Player</h3>
            <p class="player-score score">0</p>
            </div>
            <div class="computer-container">
            <h3>Computer</h3>
            <p class="computer-score score">0</p>
            </div>
        </div>
        <img src="./src/pngimg.com - question_mark_PNG126.png" alt="img placeholder" class="image">
    </section>
    <section class="form-container">
        <h3>Choose one and click "PLAY" to play.</h3>
        <form action="" class="flex">
            <div class="input-container">
            <label for="rock">Rock</label>
            <input type="radio" name="rock" id="rock" value="Rock">
            </div>
            <div class="input-container">
            <label for="paper">Paper</label>
            <input type="radio" name="paper" id="paper" value="Paper">
            </div>
            <div class="input-container">
            <label for="scissors">Scissors</label>
            <input type="radio" name="scissors" id="scissors" value="Scissors">
            </div>
            <input type="submit" value="PLAY" class="submit">
        </form>
    </section>
    <script src="./index.js"></script>
</body>
</html>
