<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h1 class="pop-up hide">DRAW! Play again!</h1>
    <section class="graphics-container flex">
        <img src="./src/placeholder.png" alt="img placeholder" class="image left">
        <div class="scoreboard-container flex">
            <div class="player-container">
            <h3>Player</h3>
            <p class="player-score score">0</p>
            </div>
            <div class="computer-container">
            <h3>Computer</h3>
            <p class="computer-score score">0</p>
            </div>
        </div>
        <img src="./src/placeholder.png" alt="img placeholder" class="image right">
    </section>
        <h3>Choose one and click to play.</h3>
        <section class="flex form-container">
            <div class="input-container">
               <button onclick="runGame(0)"><img src="./src/rock.png" alt="rock" class="form-img"></button>
               
            </div>
            <div class="input-container">
                <button onclick="runGame(1)"><img src="./src/paper.png" alt="paper" class="form-img"></button>  
            </div>
            <div class="input-container">
                
                <button onclick="runGame(2)"><img src="./src/scissors.png" alt="scissors" class="form-img"></button>    
            </div>
        </section>
    <script src="./index.js" async defer></script>
</body>
</html>
