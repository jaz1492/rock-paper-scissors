<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h1 class="pop-up hide">DRAW! Play again!</h1>
    <section class="graphics-container flex">
        <img src="./src/pngimg.com - question_mark_PNG126.png" alt="img placeholder" class="image">
        <div class="scoreboard-container flex">
            <div class="player-container">
            <h3>Player</h3>
            <p class="player-score score">0</p>
            </div>
            <div class="computer-container">
            <h3>Computer</h3>
            <p class="computer-score score">0</p>
            </div>
        </div>
        <img src="./src/pngimg.com - question_mark_PNG126.png" alt="img placeholder" class="image">
    </section>
        <h3>Choose one and click "PLAY" to play.</h3>
        <form action="" method="GET" class="flex form-container">
            <div class="input-container">
                <label for="rock"><img src="./src/53a0234955caf282d12d7de3ca8fd084-rubble-rock-illustration.png" alt="rock" class="form-img">Rock</label>
                <input type="radio" name="player-choice" id="rock" value="rock" required checked>
            </div>
            <div class="input-container">
                <label for="paper"><img src="./src/lovepik-paper-png-image_401706037_wh1200.png" alt="paper" class="form-img">Paper</label>
                <input type="radio" name="player-choice" id="paper" value="paper" required>
            </div>
            <div class="input-container">
                
                <label for="scissors"><img src="./src/56b484f1fca293952135feb60d61e8a6-barbershop-scissors-illustration.png" alt="scissors" class="form-img">Scissors</label>
                <input type="radio" name="player-choice" id="scissors" value="scissors" required>
            </div>
            <input type="submit" value="PLAY" class="submit">
        </form>
    <script src="./index.js" async defer></script>
</body>
</html>
